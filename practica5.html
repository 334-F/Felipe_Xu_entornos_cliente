
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Practica 5</title>
    <style>
        body {
            background: #333;
            color: white;

        .sala {
            width: 500px;
            height: 300px;
            background: #555;

        #objeto {
            width: 40px;
            height: 40px;

            left: 200px;
        }
        
        .objetos {
            display: flex;
            gap: 10px;
        }
        
        .item {
            width: 60px;
            height: 60px;
            background: green;
            cursor: pointer;
            text-align: center;
            line-height: 60px;
        }
        
        #puerta {
            width: 180px;
            height: 120px;
            background: brown;
            position: relative;
            margin: 20px;
        }
        
        #cerradura {
            width: 25px;
            height: 25px;
            background: yellow;
            position: absolute;
            top: 50px;
            right: 10px;
        }
        
        input {
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>

</html>
